<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #edf2f7;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto mt-8">
      <h1 class="text-2xl mb-4">Add Note</h1>
      <form id="addNoteForm">
        <div class="mb-4">
          <label for="title" class="block">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="w-full border rounded px-4 py-2"
          />
          <p class="text-red-500 text-xs italic" id="titleError"></p>
        </div>
        <div class="mb-4">
          <label for="content" class="block">Content</label>
          <textarea
            id="content"
            name="content"
            rows="5"
            class="w-full border rounded px-4 py-2"
          ></textarea>
          <p class="text-red-500 text-xs italic" id="contentError"></p>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
          Add Note
        </button>
      </form>
    </div>

    <script>
      const title = document.getElementById("title");
      const content = document.getElementById("content");
      const titleError = document.getElementById("titleError");
      const contentError = document.getElementById("contentError");

      document
        .getElementById("addNoteForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          await submitForm();
        });

      function setErrors(title, content) {
        titleError.innerText = title;
        contentError.innerText = content;
      }

      async function submitForm() {
        try {
          setErrors("", "");
          const data = {
            title: title.value ?? null,
            content: content.value ?? null,
          };
          const response = await fetch(
            "https://virtual-paper.netlify.app/.netlify/functions/notes",
            {
              headers: { "Content-Type": "application/json" },
              method: "POST",
              body: JSON.stringify(data),
            }
          );
          if (response.ok) {
            // window.location.href = "https://virtual-paper.netlify.app";
          } else {
            const data = await response.json();
            if (response.status === 422) {
              setErrors(data.title ?? "", data.content ?? "");
            } else {
              alert("unforeseen bad event took place, mind trying later?");
            }
          }
        } catch (e) {
          console.log(e);
        }
      }
    </script>
  </body>
</html>
