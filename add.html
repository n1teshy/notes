<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #edf2f7;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto mt-8">
      <h1 class="text-2xl mb-4">Add Note</h1>
      <form id="addNoteForm">
        <div class="mb-4">
          <label for="title" class="block">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="w-full border rounded px-4 py-2"
          />
        </div>
        <div class="mb-4">
          <label for="content" class="block">Content</label>
          <textarea
            id="content"
            name="content"
            rows="5"
            class="w-full border rounded px-4 py-2"
          ></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
          Add Note
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("addNoteForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          await submitForm();
        });

      async function submitForm() {
        try {
          const title = document.getElementById("title").value;
          const content = document.getElementById("content").value;
          const data = {
            title: title ? title : null,
            content: content ? content : null,
          };
          const response = await fetch(
            "https://virtual-paper.netlify.app/.netlify/functions/notes",
            {
              headers: { "Content-Type": "application/json" },
              method: "POST",
              body: JSON.stringify(data),
            }
          );
          if (response.ok) {
            window.location.href = "https://virtual-paper.netlify.app";
          } else {
            console.log(response);
            alert("could not add note");
          }
        } catch (e) {
          console.log(e);
        }
      }
    </script>
  </body>
</html>
