<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #edf2f7;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto mt-8">
      <h1 class="text-2xl mb-4">Edit Note</h1>
      <form id="editNoteForm">
        <div class="mb-4">
          <label for="title" class="block">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="w-full border rounded px-4 py-2"
          />
        </div>
        <div class="mb-4">
          <label for="content" class="block">Content</label>
          <textarea
            id="content"
            name="content"
            rows="5"
            class="w-full border rounded px-4 py-2"
          ></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
          Save
        </button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        onLoad();
      });
      const urlParams = new URLSearchParams(window.location.search);
      const noteId = urlParams.get("id");
      const title = document.getElementById("title");
      const content = document.getElementById("content");

      async function onLoad() {
        try {
          if (!noteId) {
            window.location.href = "index.html";
          }
          const response = await fetch(
            `https://virtual-paper.netlify.app/.netlify/functions/notes/${noteId}`
          );
          console.log(response);
          const note = await response.json();
          title.value = note.title;
          content.value = note.content;
        } catch (e) {
          console.log(e);
        }
      }

      document
        .getElementById("editNoteForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          await submitForm();
        });

      async function submitForm() {
        try {
          const data = {
            title: title.value ? title.value : null,
            content: content.value ? content.value : null,
          };
          const response = await fetch(
            `https://virtual-paper.netlify.app/.netlify/functions/notes/${noteId}`,
            {
              headers: { "Content-Type": "application/json" },
              method: "PUT",
              body: JSON.stringify(data),
            }
          );
          console.log(response);
        } catch (e) {
          console.log(e);
        }
      }
    </script>
  </body>
</html>
