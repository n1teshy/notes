<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #edf2f7;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto mt-8">
      <h1 class="flex justify-between items-center mb-3">
        <p class="text-2xl mb-4">Notes</p>
        <a
          type="button"
          href="add.html"
          class="bg-blue-500 text-white px-4 py-2 rounded"
        >
          Add
        </a>
      </h1>
      <div id="notes" class="grid grid-cols-12">
        <!-- Notes will be dynamically added here -->
      </div>
    </div>

    <script>
      let notes = [];
      document.addEventListener("DOMContentLoaded", async function () {
        await fetchNotes();
      });

      async function fetchNotes() {
        try {
          const response = await fetch(
            "https://virtual-paper.netlify.app/.netlify/functions/notes"
          );
          notes = await response.json();
          populateNotes(notes);
        } catch (e) {
          console.log(e);
        }
      }

      function populateNotes(notes) {
        const notesContainer = document.getElementById("notes");
        notesContainer.innerHTML = "";
        notes.forEach((note, noteIndex) => {
          const noteHtml = `
                        <div class="md:col-span-6 col-span-12 bg-white p-4 rounded shadow p-2">
                            <h2 class="text-lg font-semibold">${note.title}</h2>
                            <p>${note.content}</p>
                            <button onclick="confirmDelete(${noteIndex})" class="mt-2 bg-red-500 text-white px-4 py-1 rounded">Delete</button>
                            <a type="button" href="edit.html?id=${note.id}" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Edit</a>
                        </div>
                    `;
          notesContainer.innerHTML += noteHtml;
        });
      }

      async function confirmDelete(noteIndex) {
        const note = notes[noteIndex];
        if (confirm("Are you sure you want to delete this note?")) {
          await fetch(
            `https://virtual-paper.netlify.app/.netlify/functions/notes/${note.id}`,
            {
              method: "DELETE",
            }
          );
          notes.splice(noteIndex, 1);
          populateNotes(notes);
        }
      }
    </script>
  </body>
</html>
